<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add word info</title>
</head>
<body>
    <form action="/words/add/" method="post">
        {% csrf_token %}
        <ul>
            <li>单词<input type="text" name="word"></li>
            <li>译文<input type="text" name="translate_info"></li>
            <li>备注<input type="text" name="extra_info"></li>
            
        </ul>
        <input type="submit" value="submit">
    </form>
</body>
</html>

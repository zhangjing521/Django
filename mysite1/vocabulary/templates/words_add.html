{% extends 'layout.html' %}

{% block content %}
  <div class="container">
      <div style="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">新建单词</h3>
          </div>
          <div class="panel-body">
              <form method="post",class="form-horizontal">
                {% csrf_token %}
        
                <div class="form-group">
                  
                  <label class="col-sm-2 control-label">原单词</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="原单词" name="words">
                  </div>
                  
                  <label class="col-sm-2 control-label">译文</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="译 文" name="translation">
                  </div>

                  <label class="col-sm-2 control-label">备注</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="备 注" name="additon">
                  </div>
                  
                  <label class="col-sm-2 control-label">添加时间</label>
                  <div class="col-sm-10">
                    <input type="util" class="form-control" placeholder="添加时间" name="add_time">
                  </div>
                    
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">保存</button>
                    </div>

                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">翻译</button>
                    </div>
                  </div>
              </form>
          </div>
      </div>
    </div>    
{% endblock %}
